<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de inscrição em HTML e CSS">
    <meta name="keywords" content="formulário, inscrição, HTML, CSS">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Gregory Klaus">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="form-container">

        <h2 class="form-title">Inscreva-se na Nossa Newsletter</h2>
        <p class="form-subtitle">Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>

        <form>

            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="user_name" placeholder="Seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="user_email" placeholder="seu.email@gmail.com" required
                    pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Digite um e-mail válido do Gmail">
            </div>

            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="user_message" placeholder="Escreva sua mensagem aqui..."
                    rows="5"></textarea>
            </div>

            <div class="form-group terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Eu aceito os termos e condições</label>
            </div>

            <button type="submit" class="submit-button">Inscrever</button>

        </form>

    </div>

</body>

</html>
